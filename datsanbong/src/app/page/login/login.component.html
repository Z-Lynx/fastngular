<!-- login.component.html -->
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="mb-md-5 mt-md-4">
                            <h2 class="fw-bold mb-2 text-uppercase text-center">Login</h2>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typeEmailX">Email</label>
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg"
                                        formControlName="email" />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Password</label>
                                    <input type="password" id="typePasswordX" class="form-control form-control-lg"
                                        formControlName="password" />
                                </div>

                                <div class="text-center">
                                    <p class="small pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
                                    <button type="submit" class="btn btn-outline-light btn-lg px-5" [disabled]="loginForm.invalid">Login</button>
                                </div>
                            </form>
                        </div>
                        <div>
                            <p class="mb-0 text-center">Không có tài khoản?
                                <a class="text-white-50 fw-bold" routerLink="/register">Đăng ký</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
