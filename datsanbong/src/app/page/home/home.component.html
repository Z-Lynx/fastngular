<div class="container">
    <app-top-bar></app-top-bar>
    <div class="row">
        <div class="col-12">
            <carousel [itemsPerSlide]="1" [singleSlideOffset]="true" [interval]="3000">
                <slide *ngFor="let slide of imageSlides">
                    <img [src]="slide.imageUrl" alt="Slide {{slide.id}}" style="width: 100%; height: 450px; border-radius: 10px;">
                </slide>
            </carousel>
        </div>
    </div>
    <div class="d-flex justify-content-center mt-2">
        <div class="input-group rounded" style="width: 100%;">
            <input type="search" class="form-control rounded" placeholder="Tìm kiếm sân bóng" aria-label="Search" aria-describedby="search-addon" />
            <span class="input-group-text" id="search-addon">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </div>
    </div>
    <h2 class="mt-4">Sân bóng yêu thích</h2>
    <div class="d-flex justify-content-center" *ngIf="footballFields.length == 0">
        <div class="spinner-border" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>
    <div *ngIf="footballFields.length != 0">
        <div class="row">
            <div *ngFor="let footballField of footballFields; index as blogId" class="slide col-12 col-md-4 p-3">
                <app-football-list [football]="footballField">
                </app-football-list>
            </div>
        </div>
    </div>


</div>
<!-- Footer -->
<footer class="text-center text-lg-start bg-light text-muted">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2023 Copyright:
        <a class="text-reset fw-bold" href="https://ZLynx.dev/">Developer ZLynx</a>
    </div>
</footer>
